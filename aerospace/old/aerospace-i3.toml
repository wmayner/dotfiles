# Reference: https://github.com/i3/i3/blob/next/etc/config

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[mode.main.binding]
    # See: https://nikitabobko.github.io/AeroSpace/goodies#open-a-new-window-with-applescript
    alt-enter = '''exec-and-forget osascript -e '
    tell application "Terminal"
        do script
        activate
    end tell'
    '''

    # i3 wraps focus by default
    alt-j =         'focus --boundaries-action wrap-around-the-workspace left'
    alt-k =         'focus --boundaries-action wrap-around-the-workspace down'
    alt-l =         'focus --boundaries-action wrap-around-the-workspace up'
    alt-semicolon = 'focus --boundaries-action wrap-around-the-workspace right'

    alt-shift-j = 'move left'
    alt-shift-k = 'move down'
    alt-shift-l = 'move up'
    alt-shift-semicolon = 'move right'

    # Consider using 'join-with' command as a 'split' replacement if you want to enable
    # normalizations
    ctrl-alt-j = 'join-with left'
    ctrl-alt-k = 'join-with down'
    ctrl-alt-l = 'join-with up'
    ctrl-alt-semicolon = 'join-with right'

    alt-f = 'fullscreen'

    alt-s = 'layout v_accordion' # 'layout stacking' in i3
    alt-w = 'layout h_accordion' # 'layout tabbed' in i3
    alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

    alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

    # Not supported, because this command is redundant in AeroSpace mental model.
    # See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
    #alt-space = 'focus toggle_tiling_floating'

    # `focus parent`/`focus child` are not yet supported, and it's not clear whether they
    # should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
    # alt-a = 'focus parent'

    # Cycle through workspaces
    ctrl-left =  'workspace prev --wrap-around'
    ctrl-right = 'workspace next --wrap-around'
    ctrl-j =  'workspace prev --wrap-around'
    ctrl-semicolon = 'workspace next --wrap-around'

    # alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'
    alt-0 = 'workspace 10'

    # Move nodes to workspace
    alt-shift-1 = 'move-node-to-workspace 1  --focus-follows-window'
    alt-shift-2 = 'move-node-to-workspace 2  --focus-follows-window'
    alt-shift-3 = 'move-node-to-workspace 3  --focus-follows-window'
    alt-shift-4 = 'move-node-to-workspace 4  --focus-follows-window'
    alt-shift-5 = 'move-node-to-workspace 5  --focus-follows-window'
    alt-shift-6 = 'move-node-to-workspace 6  --focus-follows-window'
    alt-shift-7 = 'move-node-to-workspace 7  --focus-follows-window'
    alt-shift-8 = 'move-node-to-workspace 8  --focus-follows-window'
    alt-shift-9 = 'move-node-to-workspace 9  --focus-follows-window'
    alt-shift-0 = 'move-node-to-workspace 10 --focus-follows-window'

    # Move nodes to workspace
    alt-cmd-1 = 'move-node-to-workspace 1 '
    alt-cmd-2 = 'move-node-to-workspace 2 '
    alt-cmd-3 = 'move-node-to-workspace 3 '
    alt-cmd-4 = 'move-node-to-workspace 4 '
    alt-cmd-5 = 'move-node-to-workspace 5 '
    alt-cmd-6 = 'move-node-to-workspace 6 '
    alt-cmd-7 = 'move-node-to-workspace 7 '
    alt-cmd-8 = 'move-node-to-workspace 8 '
    alt-cmd-9 = 'move-node-to-workspace 9 '
    alt-cmd-0 = 'move-node-to-workspace 10'

    alt-shift-c = 'reload-config'

    alt-r = 'mode resize'

    alt-cmd-o = "move-node-to-monitor next --wrap-around --focus-follows-window"
    alt-cmd-j = "move-node-to-monitor left --wrap-around --focus-follows-window"
    alt-cmd-k = "move-node-to-monitor down --wrap-around --focus-follows-window"
    alt-cmd-l = "move-node-to-monitor up --wrap-around --focus-follows-window"
    alt-cmd-semicolon = "move-node-to-monitor right --wrap-around --focus-follows-window"

[mode.resize.binding]
    h = 'resize width -50'
    j = 'resize height +50'
    k = 'resize height -50'
    l = 'resize width +50'
    enter = 'mode main'
    esc = 'mode main'
